<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - To-Do App</title>
    <link rel="stylesheet" href="css/login.css">
    <style>
        .admin-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .login-card h1 {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo-icon">üîê</div>
            <span class="admin-badge">ADMIN ACCESS</span>
            <h1>Admin Panel</h1>
            
            <div id="loginForm" class="form-section">
                <h2>Admin Login</h2>
                <input type="text" id="loginUsername" placeholder="Admin Username">
                <input type="password" id="loginPassword" placeholder="Admin Password">
                <button onclick="adminLogin()">Login as Admin</button>
                <p class="switch-text">Need admin account? <span onclick="showSignup()">Create Admin</span></p>
            </div>

            <div id="signupForm" class="form-section hidden">
                <h2>Create Admin Account</h2>
                <input type="text" id="signupUsername" placeholder="Choose admin username">
                <input type="password" id="signupPassword" placeholder="Choose admin password">
                <input type="password" id="signupConfirmPassword" placeholder="Confirm password">
                <input type="text" id="adminKey" placeholder="Admin Secret Key">
                <button onclick="adminSignup()">Create Admin Account</button>
                <p class="switch-text">Already have admin account? <span onclick="showLogin()">Login</span></p>
            </div>

            <div style="margin-top: 20px; text-align: center;">
                <a href="login.html" style="color: #666; text-decoration: none; font-size: 14px;">‚Üê Back to User Login</a>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/admin-login.js"></script>
</body>

</html>
