<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - To-Do App</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo-icon">âœ“</div>
            <h1>To-Do App</h1>
            
            <div id="loginForm" class="form-section">
                <h2>Login</h2>
                <input type="text" id="loginUsername" placeholder="Username">
                <input type="password" id="loginPassword" placeholder="Password">
                <button onclick="login()">Login</button>
                <p class="switch-text">Don't have an account? <span onclick="showSignup()">Sign up</span></p>
            </div>

            <div id="signupForm" class="form-section hidden">
                <h2>Sign Up</h2>
                <input type="text" id="signupUsername" placeholder="Choose a username">
                <input type="password" id="signupPassword" placeholder="Choose a password">
                <input type="password" id="signupConfirmPassword" placeholder="Confirm password">
                <button onclick="signup()">Sign Up</button>
                <p class="switch-text">Already have an account? <span onclick="showLogin()">Login</span></p>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
