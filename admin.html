<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - To-Do App</title>
    <link rel="stylesheet" href="css/admin.css">
</head>

<body>
    <div class="admin-container">
        <div class="admin-header">
            <div class="logo-icon">âš™</div>
            <h1>Admin Panel</h1>
            <button class="back-btn" onclick="window.location.href='login.html'">Back to Login</button>
        </div>

        <div class="admin-card">
            <h2>User Management</h2>
            <div id="usersList" class="users-list">
                <p class="loading">Loading users...</p>
            </div>
        </div>

        <!-- Reset Password Modal -->
        <div id="resetModal" class="modal hidden">
            <div class="modal-content">
                <h3>Reset Password</h3>
                <p>Reset password for: <strong id="resetUsername"></strong></p>
                <input type="password" id="newPassword" placeholder="New password (min 4 characters)">
                <div class="modal-buttons">
                    <button onclick="confirmReset()">Reset Password</button>
                    <button class="cancel-btn" onclick="closeModal()">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>

</html>
