<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List - Welcome</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .landing-container {
            text-align: center;
            max-width: 600px;
            margin: 100px auto;
            background: var(--card-bg);
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 0.8s ease;
        }

        .landing-container .logo-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            font-size: 48px;
        }

        .landing-container h1 {
            color: var(--text-color);
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .landing-container p {
            color: var(--text-light);
            font-size: 1.2rem;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .landing-actions {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .landing-actions button {
            min-width: 180px;
            padding: 15px 35px;
            font-size: 18px;
        }

        @media (max-width: 768px) {
            .landing-container {
                margin: 50px 20px;
                padding: 40px 25px;
            }

            .landing-container h1 {
                font-size: 2rem;
            }

            .landing-container p {
                font-size: 1rem;
            }

            .landing-actions {
                flex-direction: column;
            }

            .landing-actions button {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="landing-container">
        <div class="logo-icon">âœ“</div>
        <h1>Welcome to To-Do List</h1>
        <p>Organize your tasks, boost your productivity, and achieve your goals with our simple and powerful task management app.</p>
        
        <div class="landing-actions">
            <button onclick="window.location.href='login.html'">Get Started</button>
            <button onclick="toggleTheme()" style="background: rgba(13, 148, 136, 0.2); color: var(--text-color);">Toggle Theme ðŸŒ™</button>
        </div>
    </div>

    <script src="js/theme.js"></script>
    <script>
        // Check if already logged in, redirect to tasks
        if (localStorage.getItem('authToken')) {
            window.location.href = 'tasks.html';
        }
    </script>
</body>

</html>
