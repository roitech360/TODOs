<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="stylesheet" href="css/style.css">
    <script
    src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
    integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
</head>

<body>
    <div class="heading-container">
        <div class="logo-icon">âœ“</div>
        <h1>To-Do List</h1>
        <button class="theme-toggle" onclick="toggleTheme()" title="Toggle Dark Mode">ðŸŒ™</button>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
    
    <div class="heading-container">
        <input type="text" id="taskInput" placeholder="What needs to be done?">
        <input type="date" id="date"/>
        <select id="priority">
            <option value="low">Low Priority</option>
            <option value="medium" selected>Medium Priority</option>
            <option value="high">High Priority</option>
        </select>
        <select id="category">
            <option value="personal">Personal</option>
            <option value="work">Work</option>
            <option value="urgent">Urgent</option>
        </select>
        <button onclick="addTask()">Add</button>
    </div>

    <div class="task-controls">
        <div class="task-counter">
            <span id="taskCounter">0 tasks</span>
        </div>
        <input type="text" id="searchInput" placeholder="ðŸ” Search tasks..." onkeyup="filterTasks()">
        <select id="filterCategory" onchange="filterTasks()">
            <option value="all">All Categories</option>
            <option value="personal">Personal</option>
            <option value="work">Work</option>
            <option value="urgent">Urgent</option>
        </select>
    </div>

    <ul id="taskList">
    </ul>

    <script src="js/auth.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/tasks.js"></script>
    <script>
        $('[data-toggle="datepicker"]').datepicker();
    </script>

</body>

</html>
